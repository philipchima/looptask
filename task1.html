<html>
    <head>
        <title>Calculatiing Factoria</title>
    </head>
    <body>
                <script>
                //Make a program that prints the value of the factorial N!, that is N*(N-1)'(N-2)*...*1
                // take input from the user
                const number = parseInt(prompt('Enter a positive integer: '));

                // checking if number is negative
                if (number < 0) {
                    document.write('Unspecified');
                }

                // if number is 0
                else if (number === 0) {
                    document.write(`Input: ${number} <br> Answer: 1.`);
                    
                }

                // if number is positive
                else {
                    let fact = 1;
                    for (i = 1; i <= number; i++) {
                        fact *= i;
                    }
                    document.write(`Input: ${number} <br> Answer: ${fact}.`);
                }
                </script>
    </body>
</html>
